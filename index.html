<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    
    <!-- import the webpage's stylesheet
    <link rel="stylesheet" href="/style.css"> -->
    
  </head>
  <body>
    
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!--<a-sky src="assets/textures/beachM.jpg"></a-sky>-->
        <!-- Add your custom marker -->

        <a-marker type="pattern" url="marker/pattern-SM.patt">
            <!-- Add your GLB model -->
            <a-entity camera>
              <a-entity id="dino" gltf-model="url(assets/falling_snow_loop.glb)" position="0 -0.2 0" scale="0.7 0.7 0.7" animation-mixer></a-entity>
              <a-entity id="dino" gltf-model="url(assets/dino-model.glb)" position="0 0 10" scale="0.1 0.1 0.1" animation-mixer></a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="marker/pattern-LionBlack.patt">
          <!-- Add your GLB model -->
          <a-entity id="drag" gltf-model="url(assets/x_-wing.glb)" scale="0.3 0.3 0.3" animation-mixer></a-entity>

        </a-marker>

        
    </a-scene>
  </body>
</html>
